<!DOCTYPE html>
<html lang="en">

<head>
    {% extends 'base.html' %}
</head>
<body>
{% block content %}
<h1>I'm an index page</h1>
{% for post in posts %}
    <div class="col-md-4">
        <div class="card">
            <div class="card-header" style="background:url({{ post.image.url }}) center center">
                <h3 class="post-title"><a href="/post/{{ post.slug }}">{{ post.title }}</a></h3>
            </div>
            <p>{{ post.summary }}</p>
        </div>


    </div>
{% endfor %}
{% endblock %}
</body>
</html>
